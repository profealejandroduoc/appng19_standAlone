<ion-header>
<ion-toolbar color="tertiary">
  <ion-buttons >
      <ion-back-button slot="start" text="Volver" defaultHref="/"></ion-back-button> 
      <ion-title>Title</ion-title>
  </ion-buttons>

</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Inicio de Sesi√≥n</h1>
  </ion-text>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" required type="text" name="usrname" [(ngModel)]="usuario.username" ></ion-input>
  
    </ion-item>
    <ion-item>
    
      <ion-input label="Password" labelPlacement="floating" required type="password" name="pass" [(ngModel)]="usuario.password"  ></ion-input>
    </ion-item>
  
      <ion-button expand="block" color="primary" type="submit" [disabled]="formulario.invalid">
        Login
      </ion-button>
  </form>

</ion-content>
